<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<header>
    <h1>Triviacolypse</h1>
    <h3>The Office Trivia Game</h3>
</header>

<body>
    <div class="content-wrapper">
        <div class="row question-row">
            <h4></h4>
        </div>
        <div class="row answers-1">
            <div class="row">
                <div class="col-md-6"><input type="radio" id="answer-1-button" name="answer">
                    <p id="answer-1">What</p>
                </div>
                <div class="col-md-6"><input type="radio" id="answer-2-button" name="answer">
                    <p id="answer-2">will</p>
                </div>
            </div>
        </div>
        <div class="row answers-2">
            <div class="row">
                <div class="col-md-6"><input type="radio" id="answer-3-button" name="answer">
                    <p id="answer-3">you</p>
                </div>
                <div class="col-md-6"><input type="radio" id="answer-4-button" name="answer">
                    <p id="answer-4">do?</p>
                </div>
            </div>
        </div>
        <div class="row">
            <h4>Time Left:</h4>
        </div>
        <div class="row timer">
            <h5></h5>
        </div>
    </div>
</body>

</html>
